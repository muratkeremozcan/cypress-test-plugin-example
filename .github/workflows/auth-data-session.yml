name: auth-data-session
on: push

# if this branch is pushed back to back, cancel the older branch's workflow
concurrency:
  group: ${{ github.ref }} && ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v2

      - name: Read .nvmrc
        run: echo "##[set-output name=NVMRC;]$(cat .nvmrc)"
        id: nvm

      - name: Use Node.js (.nvmrc)
        uses: actions/setup-node@v2
        with:
          cache: 'yarn'
          node-version: '${{ steps.nvm.outputs.NVMRC }}'

      # https://github.com/cypress-io/github-action
      - name: Run data-session tests ðŸ§ª
        uses: cypress-io/github-action@v2.11.7
        with:
          browser: chrome
          record: true # records on cypress dashboard
          parallel: true # parallelizes tests
          group: 'auth data session' # for nice labelling on the dashboard
          tag: 'dev'
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          CYPRESS_SUPERADMIN_EMAIL: ${{ secrets.CYPRESS_SUPERADMIN_EMAIL }}
          CYPRESS_SUPERADMIN_PASSWORD: ${{ secrets.CYPRESS_SUPERADMIN_PASSWORD }}
          CYPRESS_USER_EMAIL: ${{ secrets.CYPRESS_USER_EMAIL }}
          CYPRESS_USER_PASSWORD: ${{ secrets.CYPRESS_USER_PASSWORD }}

      - name: typecheck
        run: yarn typecheck

      - name: lint
        run: yarn lint

      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v2
        id: semantic
        with:
          branch: main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
